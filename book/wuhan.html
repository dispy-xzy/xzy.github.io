  <!--表单，咨询表主要咨询与武汉相关的事情-->
   <form action="">
    <h1>咨询</h1>
    <div class="tableRow">
      <p>
            武汉你最想去的景点
      </p>
      <p>
              <select name="beans">
                <option value="黄鹤楼">黄鹤楼</option>
                <option value="东湖风景区">东湖风景区</option>
                <option value="户部巷">户部巷</option>
                <option value="辛亥革命纪念馆">辛亥革命纪念馆</option>
              </select><!--四个选项-->
      </p>
    </div>
    <div class="tableRow">
      <p> 主要侧重点: </p>
      <p>
              <input type="radio" name="beantype" value="whole"> 文化人文 <br>
              <input type="radio" name="beantype" value="ground" checked> 
              自然风景
      </p>
    </div>
    <div class="tableRow">
      <p> 曾经来过武汉几次: </p>
      <p> <input type="number" name="bags" min="0" max="10"> </p>
    </div>
    <div class="tableRow">
      <p> 旅游其他要求: </p>
      <p>
              <input type="checkbox" name="extras[]" value="giftwrap"> 特色美食<br>
              <input type="checkbox" name="extras[]" value="catalog" checked>
              传统艺术
      </p>
    </div>
    <div class="tableRow"><!--列出几行，每一行为标题以及回答-->
      <p class="heading">城市文化</p>
    </div>
    <div class="tableRow">
      <p> 别称: </p>
      <p> <input type="text" name="name" value="" placeholder="九省通衢" required> </p>
    </div>
    <div class="tableRow">
      <p> 地处: </p>
      <p> <input type="text" name="address" value="" placeholder="湖北省" required> </p>
    </div>
    <div class="tableRow">
      <p> 著名历史事件: </p>
      <p> <input type="text" name="city" value="" placeholder="武昌起义" required> </p>
    </div>
    <div class="tableRow">
      <p> 著名高校： </p>
      <p> <input type="text" name="state" value="" placeholder="武汉大学" required> </p>
    </div>
    <div class="tableRow">
      <p> 武汉著名企业: </p>
      <p> <input type="text" name="zip" value="" placeholder="华为，小米" required> </p>
    </div>
    <div class="tableRow">
      <p> 具体介绍: </p>
      <p>
              <textarea name="comments" placeholder="武汉市，简称“汉”，别称江城，湖北省辖地级市、省会，副省级市、超大城市 、国家中心城市 ，国务院批复确定的中国中部地区的中心城市，全国重要的工业基地、科教基地和综合交通枢纽 ，中国人民解放军联勤保障部队机关驻地 。全市辖13个区，总面积8569.15平方千米。截至2023年末，常住人口1377.40万人，全年地区生产总值20011.65亿元。 武汉市地处江汉平原东部、长江中游，长江及其最大支流汉水在此交汇，形成武汉三镇（武昌、汉口、汉阳）隔江鼎立的格局，市内江河纵横、湖港交织，水域面积占全市总面四分之一，被评为国际湿地城市。作为中国经济地理中心，武汉素有“九省通衢”之称，是中国内陆最大的水陆空交通枢纽、长江中游航运中心，其高铁网辐射大半个中国，可直航全球五大洲。 武汉市是长江经济带核心城市、中部崛起战略支点、全面创新改革试验区，中国光谷致力打造具有全球影响力的创新创业中心。根据国家发改委要求，武汉正加快建成以全国经济中心、高水平科技创新中心、商贸物流中心和国际交往中心四大功能为支撑的国家中心城市。 武汉市是国家历史文化名城、楚文化的重要发祥地。春秋战国以来，一直是中国南方的军事和商业重镇，元代成为湖广行省省治，明清时期被誉为“楚中第一繁盛处”和“天下四聚”之一。清末汉口开埠和洋务运动开启武汉现代化进程，使其成为近代中国重要的经济中心。武汉是辛亥革命首义之地，近代史上数度成为全国政治、军事、文化中心"></textarea>
      </p>
    </div>
